<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hilton</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
<div class="pageContainer">
    <div class="headerContainer">
        <button class="backButtonContainer">
            <img src="assets/svg/chevron-left-solid.svg">
            <span>Back</span>
        </button>
        <h3>Hotel Details</h3>
        <img class="thumbnailContainer" src="assets/images/hlogo.png" alt="Smiley face">
    </div>
    <div class="bodyContainer">
        <div class="bodyImageContainer">
            <img class="bodyImage" src="assets/images/hotelexterior.jpg" alt="Smiley face">
        </div>
        <div class="bodyInfoContainer">
            <div class="addressContainer">
                <h3 class="addressHeader">Hilton Chicago</h3>
                <span class="addressBody">720 South Michigan Avenue</span>
                <br>
                <span class="addressBody">Chicago, Illinois, 60605</span>
                <br>
                <u class="addressPhone">1-312-922-4400</u>
            </div>
            <div class="operationsContainer">
                <div class="bodyOperations bodyOperationsTop">
                    <span>Map</span>
                    <img src="assets/svg/chevron-right-solid.svg"/>
                </div>
                <div class="bodyOperations">
                    <span>Photo gallery</span>
                    <img src="assets/svg/chevron-right-solid.svg"/>
                </div>
                <div class="bodyOperations bodyOperationsBottom">
                    <span>Amenities</span>
                    <img src="assets/svg/chevron-right-solid.svg"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
